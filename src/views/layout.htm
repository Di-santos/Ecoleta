<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--Bloco para definir o título da página-->
    {% block title %}
    <title>Ecoleta</title>
    {% endblock %}
    
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&Ubuntu&Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="design/main.css" />
    <link rel="stylesheet" href="design/responsividade.css" />

    <!--Bloco para definir os css da página-->
    {% block styles %}
    {% endblock %}

</head>


<body>

    <!--div para identificar o Id da main (para margens e tamanhos das bordas)-->
    <div id="{{ pageId }}">

        <!--Bloco para definir o conteúdo da página-->
        {% block content %}
        {% endblock %}

        <!--Bloco para definir alguma sobreposição da página-->
        {% block modal %}
        {% endblock %}

        <!--Bloco para definir o script da página-->
        {% block scripts %}
        {% endblock %}

    </div>

</body>
</html>
